name: Info Malang Batu
run-name: ${{ github.actor }} is building Info Malang Batu üöÄ
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-24.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: List files in the repository initial
        run: ls ${{ github.workspace }}
      - name: Decrypt GPG api keys
        run: gpg --quiet --batch --yes --decrypt --passphrase="${{ secrets.API_KEY_PASSPHRASE }}" --output "${{ github.workspace }}"/apiKey.properties apiKey.properties.gpg
      - name: List files in the repository after decrypt
        run: ls ${{ github.workspace }}
      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: '21'
      - name : Verify Java Version
        run: java --version
      - name: Setup Android SDK Tools
        uses: android-actions/setup-android@v2.0.2
      - name: Enable KVM
        run: |
            echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
            sudo udevadm control --reload-rules
            sudo udevadm trigger --name-match=kvm
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Run unit tests with coverage JaCoCo
        run: ./gradlew clean testDebugUnitTest jacocoTestReport
      - name: Upload coverage report to Codacy
        uses: codacy/codacy-coverage-reporter-action@v1.3.0
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
      - name: run instrumentedtests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          disable-animations: false
          profile: Pixel 8a
          target: playstore
          arch: arm64-v8a
          script: ./gradlew connectedDebugAndroidTest jacocoInstrumentedTestReport
      - name: Upload coverage report to Codacy
        uses: codacy/codacy-coverage-reporter-action@v1.3.0
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: app/build/reports/jacoco/jacocoInstrumentedTestReport/jacocoInstrumentedTestReport.xml
      - name: build apk release
        run: ./gradlew assembleRelease
      - run: echo "üçè This job's status is ${{ job.status }}."